<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header start-->
    <header>
        <center>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="370" height="120" alt="Google!">
        </center>

    </header>
    <!--header end-->

    <!--section start-->
    <section>
        <div class="container">
            <center class="search">
                <p>Search the web using Google! </p>
                <input class="text" type="text" name="search" value size="40"><br>
                <input class="submit" type="submit" value="Google Search">
                <input class="submit" type="submit" value="I'm feeling lucky">
            </center>
        </div>
        <div class="table">
            <div class="left">
                <center>
                    <p>Special Searches</p>
                    <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
                </center>
            </div>
            <div class="medium">
                <center>
                    <a href="#">Help!</a><br>
                    <a href="#">About Google!</a><br>
                    <a href="#">Company Info</a><br>
                    <a href="#">Google Logos</a><br>
                </center>
            </div>
            <div class="right">
                <center>
                    <p>Get Google!</p>
                    <p>updates montly:</p>
                    <input class="text" type="text" value="your email"><br>
                    <input class="submit" type="submit" value="Subscribe">
                    <a style="font-size: small;" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </center>
            </div>
        </div>

    </section>
    <!--section end-->

    <!--footer start-->
    <footer>
        <center>
            <p>Copyright Â©1998 Google Inc.</p>
        </center>

    </footer>
    <!--footer end-->
    
</body>
</html>
